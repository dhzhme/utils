<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04. v-text 指令</title>
</head>

<body>
  <div id="app">
    <h2>{{message}} Mustache 语法</h2>
    <h2 v-text="message"> v-text 语法</h2>
  </div>

  <script src="../vue-js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'vue-template'
      }
    })
  </script>
</body>

</html>
