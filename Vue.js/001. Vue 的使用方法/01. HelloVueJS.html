<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>01. HelloVueJS</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
  </div>
  <div>{{message}}</div>
  
  <script src="../vue-js/vue.js"></script>
  <script>
    // let(定义变量)/const(定义常量) ES6 语法
    // 编程范式:声明式编程
    const app = new Vue({
      el: '#app', // 用于挂载要管理的元素
      data: { // 定义数据
        message: 'Vue.js',
        name: 'tinyRipple'
      }
    })
  </script>
</body>

</html>
