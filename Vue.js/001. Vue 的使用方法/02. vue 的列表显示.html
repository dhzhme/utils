<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02. vue 的列表显示</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="item in movies">{{item}}</li>
    </ul>
  </div>

  <script src="../vue-js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '列表',
        movies: ['电影1', '电影2', '电影3']
      }
    })
  </script>
</body>

</html>
