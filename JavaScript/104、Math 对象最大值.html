<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math 对象最大值</title>
    <script>
        // Math 数学对象不是一个构造函数，所以不需要 new 来调用而是直接使用里面的属性和方法
        console.log(Math.PI);
        console.log(Math.max(1, 99, 3));
        console.log(Math.max(-1, -10));
        console.log(Math.max(1, 99, 'ZDH'));
        console.log(Math.max());
    </script>
</head>

<body>

</body>

</html>
