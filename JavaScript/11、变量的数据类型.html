<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量的数据类型</title>
    <script>
        var num = 10; // 此时 num 属于数值型 
        // js 的变量数据类型根据程序在运行过程中等号右边的值来确定
        var str = 'string'; // 此时 str 为字符串型
        // js 是动态语言,变量的数据类型是可以变化的
        var x = 10; // 此时 x 属于数值型 
        x = 'string'; // 此时 x 为字符串型
    </script>
</head>
<body>

</body>
</html>
