<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>交换两个变量的值</title>
    <script>
        // 声明一个临时变量
        var temp; 
        var a = 'a';
        var b = 'b';
        temp = a; 
        a = b;
        b = temp;
        console.log(a);
        console.log(b);
    </script>
</head>
<body>

</body>
</html>
