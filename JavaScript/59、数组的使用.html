<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的使用</title>
    <script>
        // 1.数组(Array)：一组数据的集合
        // 2.利用 new 创建数组
        var arr = new Array(); // 创建了一个空的数组
        // 3.利用数组字面量创建数组 []
        var arr = []; // 创建了一个空的数组
        var arrTemp = [1, 2, 'abc', true];
        // 4.获取数组元素 数组名[索引号] 索引号从 0 开始 
        console.log(arrTemp);
        console.log(arrTemp[2]); // 'abc'
        console.log(arrTemp[3]); // true
        console.log(arrTemp[4]); // 没有这个数组元素,输出的结果是 undefined
    </script>
</head>

<body>

</body>

</html>
