<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布尔型 Boolean</title>
    <script>
        var flag1 = true; // flag1 布尔型 
        var flag2 = false; // flag2 布尔型
        console.log(flag1 + 1); // true 参与加法运算当1来看待
        console.log(flag2 + 1); // false 参与加法运算当0来看待

        // 如果一个变量声明未赋值，就是 undefined：未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'abc'); // undefinedabc
        console.log(variable + 1); // NaN,undefined 和数字相加,最后的结果是 NaN

        // null 空值
        var space = null;
        console.log(space + 'abc'); // nullabc
        console.log(space + 1); // 1
    </script>
</head>

<body>

</body>

</html>
