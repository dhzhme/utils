<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript 作用域</title>
    <script>
        // 1.JavaScript 作用域：变量在某个范围内起作用和效果 为了提高程序的可靠性，减少命名冲突
        // 全局作用域：整个 script 标签或者一个单独的 js 文件
        var num = 10;
        var num = 30;
        console.log(num);
        // 局部作用域（函数作用域）只在函数内部起效果
        function fn() {
            // 局部作用域
            var num = 20;
            console.log(num);
        }
        fn();
    </script>
</head>

<body>

</body>

</html>
