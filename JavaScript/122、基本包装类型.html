<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本包装类型</title>
    <script>
        var str = 'abc';
        console.log(str.length);
        // 对象才有属性和方法 复杂数据类型才有属性和方法 
        // 基本包装类型：把简单数据类型包装成为了复杂数据类型 
        // (1) 把简单数据类型包装为复杂数据类型 
        var temp = new String('abc');
        // (2) 把临时变量的值给 str
        str = temp;
        // (3) 销毁这个临时变量
        temp = null;
    </script>
</head>

<body>

</body>

</html>
