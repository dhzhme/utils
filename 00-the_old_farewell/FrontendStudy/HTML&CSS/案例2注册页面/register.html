<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <br>
    <table>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man"><label for="man"><img src="images/man.jpg" title="男"> 男</label>
                <input type="radio" name="sex" id="woman"><label for="woman"><img src="images/women.jpg" title="女"> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option value="no" selected="select">--请选择年份--</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                </select>
                <select>
                    <option value="no" selected="select">--请选择月份--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <select>
                    <option value="no" selected="select">--请选择日期--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>地区：</td>
            <td>
                <input type="text" value="请输入地区">
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="yes"><label for="yes">已婚</label>
                <input type="radio" name="marry" id="no"><label for="no">未婚</label>
                <input type="radio" name="marry" id="yesno"><label for="yesno">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" id="A" name="like"><label for="A">A</label>
                <input type="checkbox" id="B" name="like"><label for="B">B</label>
                <input type="checkbox" id="C" name="like"><label for="C">C</label>
                <input type="checkbox" id="D" name="like"><label for="D">D</label>
            </td>
        </tr>
        <tr>
            <td>个人介绍：</td>
            <td>
                <textarea cols="30" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"  id="agree"><label for="agree">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
