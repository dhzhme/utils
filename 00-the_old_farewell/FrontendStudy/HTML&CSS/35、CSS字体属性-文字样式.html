<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性-文字样式</title>
    <style>
        p {
            font-style: italic;
        }
        em {
            /* 让倾斜的字体不倾斜 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <h2>CSS字体属性-文字样式</h2>
    <p>CSS字体属性-文字样式</p>
    <em>CSS字体属性-文字样式</em>
</body>
</html>
