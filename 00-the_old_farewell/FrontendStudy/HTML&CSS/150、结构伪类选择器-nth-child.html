<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>结构伪类选择器-nth-child</title>
    <style>
        /* 1. 把所有的偶数子类选出来 */
        ul li:nth-child(even) {
            background-color: #ccc;
        }

        /* 2. 把所有的奇数子类选出来 */
        ul li:nth-child(odd) {
            background-color: gray;
        }

        /* 3. nth-child(n) 从 0 开始每次加1，选择了所有的子类 */
        /* ol li:nth-child(n) {
            background-color: pink;
        } */
        /* 4. nth-child(2n) 选择了所有的偶数子类，等价于 even */
        /* ol li:nth-child(2n) {
            background-color: pink;
        } */
        /* 5. nth-child(2n + 1) 选择了所有的奇数子类，等价于 odd */
        /* ol li:nth-child(2n+1) {
            background-color: skyblue;
        } */
        /* 6. 从第三个开始到最后 */
        /* ol li:nth-child(n+3) {
            background-color: pink;
        } */
        /* 7. 前三个(包括第三个) */
        ol li:nth-child(-n+3) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ol>
</body>

</html>
