<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        div,
        p {
            color: red;
        }
        /* 约定：并集选择器竖着写 */
        div,
        p,
        .li li {
            color: red;
        }
    </style>
</head>

<body>
    <div>div</div>
    <p>p</p>
    <span>span</span>
    <ul class="li">
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
</body>

</html>
