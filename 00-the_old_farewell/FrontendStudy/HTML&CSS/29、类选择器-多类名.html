<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器-多类名</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }
        .font {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div class="red font">chengtunghui</div>
    <div class="box green font">绿色</div>
    <div class="box red font">红色</div>
    <div class="box green font">绿色</div>
</body>
</html>
