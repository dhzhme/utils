<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="vue">
    <cpn></cpn>
  </template>

  <template id="test">
    <h2>局部组件Test</h2>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    // 组件对象
    const componentA = {
      template: '#test'
    }
    const app = Vue.createApp({
      template: '#vue',
      // 注册局部组件
      components: {
        cpn: componentA
      }
    }).mount('#app')
  </script>
</body>
</html>
