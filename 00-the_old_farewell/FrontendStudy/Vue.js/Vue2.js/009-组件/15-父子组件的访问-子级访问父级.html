<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <ccpn></ccpn>
    </div>
  </template>
  <template id="ccpn">
    <div>
      <div>子组件</div>
      <button @click="btnClick">按钮</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: 'ZDH',
        age: 18
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: 'tinyRipple',
              age: 18
            };
          },
          components: {
            ccpn: {
              template: '#ccpn',
              methods: {
                btnClick() {
                  // 访问父组件
                  console.log(this.$parent);
                  console.log(this.$parent.name, this.$parent.age);
                  // 访问根组件
                  console.log(this.$root);
                  console.log(this.$root.name, this.$root.age);
                }
              }
            }
          }
        }
      }
    })
  </script>
</body>
</html>
