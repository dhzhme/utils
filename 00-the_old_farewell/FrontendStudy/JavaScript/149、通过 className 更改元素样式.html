<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过 className 更改元素样式</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .change {
            background-color: purple;
            color: #fff;
            font-size: 25px;
            margin-top: 100px;
        }
    </style>
</head>


<body>
    <div class="first">文本</div>
    <script>
        // element.style 在样式比较少或者功能简单的情况下使用
        var test = document.querySelector('div');
        test.onclick = function () {
            // 修改元素的 className 更改元素的样式适合于样式较多或者功能复杂的情况
            // 如果需要保留原先的类名，可以使用多类名选择器
            this.className = 'first change';
        }
    </script>
</body>

</html>
