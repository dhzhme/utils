<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建数组的两种方式</title>
    <script>
        // 1. 利用数组字面量
        var arr1 = [1, 2, 3];
        console.log(arr1[0]);

        // 2. 利用new Array() 
        var arr2 = new Array(2, 3);
        console.log(arr2);
    </script>
