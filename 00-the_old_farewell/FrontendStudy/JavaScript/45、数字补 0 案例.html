<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数字补 0 案例</title>
    <script>
        // 用户输入 0~59 之间的一个数字，如果数字小于 10,则在这个数字前面补 0,否则不做操作
        var number = prompt('请输入一个 0 ~ 59 之间的一个数字');
        var result = number < 10 ? '0' + number : number;
        alert(result);
    </script>
</head>

<body>

</body>

</html>
