<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this 的指向问题</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 一般情况下 this 的最终指向是那个调用它的对象
        // 1. 全局作用域或者普通函数中,this 指向全局对象 window（定时器里面的 this 指向 window）
        console.log(this);
        function fn() {
            console.log(this);
        }
        window.fn();
        window.setTimeout(function () {
            console.log(this);
        }, 1000);
        // 2. 方法调用中谁调用 this 指向谁
        var o = {
            sayHi: function () {
                console.log(this); // this指向 o 对象
            }
        }
        o.sayHi();
        var btn = document.querySelector('button');
        // btn.onclick = function() {
        //     console.log(this); // this 指向 btn 按钮对象
        // }
        btn.addEventListener('click', function () {
            console.log(this);
        })
        // 3. 构造函数中this指向构造函数的实例
        function Fun() {
            console.log(this); // this 指向 fun 实例对象
        }
        var fun = new Fun();
    </script>
</body>

</html>
