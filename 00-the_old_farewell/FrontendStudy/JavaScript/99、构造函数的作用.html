<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数的作用</title>
    <script>
        var ldh = {
            name: '刘德华',
            age: 55,
            sing: function () {
                console.log('刘德华');
            }
        }

        var zxy = {
            name: '张学友',
            age: 58,
            sing: function () {
                console.log('张学友');
            }
        }
        // 因为一次创建一个对象,里面很多属性和方法是大量相同的
        // 可以利用函数的方法重复这些相同的代码,这个函数称为构造函数
        // 这个函数封装的是对象  
        // 构造函数就是把对象里面一些相同的属性和方法抽象出来封装到函数里面
    </script>
</head>

</body>

</html>
