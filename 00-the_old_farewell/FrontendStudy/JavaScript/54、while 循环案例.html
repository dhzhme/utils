<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while 循环案例</title>
    <script>
        // 1. 打印人的一生，从 1 岁到 100 岁
        var i = 1;
        while (i <= 100) {
            console.log('今年' + i + '岁了');
            i++;
        }
        // 2. 计算 1 ~ 100 之间所有整数的和
        var sum = 0;
        var j = 1;
        while (j <= 100) {
            sum += j;
            j++
        }
        console.log(sum);

        // 3. 弹出一个提示框，如果输入 A，提示结束，否则一直询问
        var message = prompt('请输入字符');
        while (message !== 'A') {
            message = prompt('请输入字符');
        }
        alert('Yes');
    </script>
</head>

</html>
