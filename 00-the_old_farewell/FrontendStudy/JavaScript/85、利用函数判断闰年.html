    <title>利用函数判断闰年</title>
    <script>
        function isYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
        console.log(isYear(2000));
        console.log(isYear(1999));
    </script>
