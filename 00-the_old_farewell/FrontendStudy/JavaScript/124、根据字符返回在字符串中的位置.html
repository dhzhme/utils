    <title>根据字符返回在字符串中的位置</title>
    <script>
        // str.indexOf('要查找的字符', [起始的位置])
        var str = '123456789';
        console.log(str.indexOf('1'));
        console.log(str.indexOf('1', 3)); // 从索引号是 3 的位置开始往后查找
    </script>
</head>
