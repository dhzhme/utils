<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的使用</title>
    <script>
        // 函数的使用分为两步：声明函数和调用函数
        // 1. 声明函数
        // function 函数名() {
        //     // 函数体
        // }
        function sayHi() {
            console.log('hi');
        }
        // 2. 调用函数
        // 函数名();
        sayHi();
    </script>
</head>

</body>

</html>
