<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获得当前时间的时间戳</title>
    <script>
        // 距离1970年1月1号过了多少毫秒
        // 通过 valueOf() getTime()
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        // 最常用的写法
        var dateTemp = +new Date(); // +new Date() 返回的就是时间戳
        console.log(dateTemp);
        // H5 新增的方法
        console.log(Date.now());
    </script>
</head>

<body>

</body>

</html>
