<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量语法扩展</title>
    <script>
        // 1. 更新变量
        var name = 'a';
        console.log(name);
        name = 'b';
        console.log(name);
        // 2. 声明多个变量
        var age = 18,
            address = '火影村',
            wage = 2000;
        // 3. 声明变量的特殊情况
        // 3.1 只声明不赋值的结果是？，结果是 undefined：未定义的
        var sex;
        console.log(sex); // undefined
        // 3.2 不声明、不赋值直接使用某个变量会报错
        // console.log(tel);
        // 3.3 不声明直接赋值使用
        phone = 110;
        console.log(phone);
    </script>
</head>

</html>
