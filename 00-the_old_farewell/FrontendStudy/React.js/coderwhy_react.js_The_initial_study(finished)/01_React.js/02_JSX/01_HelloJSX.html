<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          name: 'tinyRipple',
          age: 20,
          array: ['A', 'B', 'C'],
          nullValue: null,
          undefinedValue: undefined,
          booleanValue: true,
          info: {
            name: 'zhengdonghui'
          },
          name1: 'aaa',
          name2: 'bbb'
        }
      }
      render() {
        const { name1, name2, booleanValue } = this.state
        return (
          <div>
            {/* JSX注释 */}
            <h2>HelloJSX</h2>
            {/* JSX嵌入变量 */}
            ----- JSX嵌入变量 -----
            <h2>{this.state.name}</h2>
            <h2>{this.state.age}</h2>
            <h2>{this.state.array}</h2>
            <h2>{this.state.nullValue}</h2>
            <h2>{this.state.undefinedValue}</h2>
            <h2>{this.state.booleanValue}</h2>
            <h2>{String(this.state.nullValue)}</h2>
            <h2>{this.state.undefinedValue + ''}</h2>
            <h2>{this.state.booleanValue.toString()}</h2>
            {/* <h2>{this.state.info}</h2> */}
            {/* JSX嵌入表达式 */}
            ----- JSX嵌入表达式 -----
            <h2>{name1 + ' ' + name2}</h2>
            <h2>{booleanValue ? 'isTrue' : 'isFalse'}</h2>
            <h2>{this.getName1AndName2()}</h2>
          </div>
        )
      }
      getName1AndName2() {
        return this.state.name1 + ' ' + this.state.name2
      }
    }
    ReactDOM.render(<App />, document.getElementById('app'))
  </script>
</body>

</html>
