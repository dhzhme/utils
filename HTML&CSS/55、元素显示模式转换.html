<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: pink;
            /* 把行内元素 a 转换为块级元素 */
            display: block;
        }
        div {
            width: 300px;
            height: 30px;
            background-color: purple;
            /* 把 div 块元素转换为行内元素 */
            display: inline;
        }
        span {
            width: 300px;
            height: 30px;
            background-color: hotpink;
            /* 把 span 行内元素转换为行内块元素 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">test</a>
    <div>块元素div</div>
    <span>行内元素span</span>
</body>
</html>
