<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>权重练习1</title>
    <style>
        .nav {
            color: red;
        }
        /* 继承的权重是 0 */
        li {
            color: pink;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ul>
</body>
</html>
