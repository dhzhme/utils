<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 新增的结构伪类选择器</title>
    <style>
        /* 1. 选择 ul 里的第一个 li */
        ul li:first-child {
            background-color: pink;
        }

        /* 2. 选择 ul 里的最后一个 li */
        ul li:last-child {
            background-color: pink;
        }

        /* 3. 选择 ul 里的第 2 个 li */
        ul li:nth-child(2) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>

</html>
