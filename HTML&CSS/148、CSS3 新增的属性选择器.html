<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 新增的属性选择器</title>
    <style>
        /* 必须是 input 同时具有 value 这个属性 */
        /* input[value] {
            color: pink;
        } */

        /* 只选择 type=text 文本框 */
        input[type=text] {
            color: pink;
        }

        /* 选择首先是 div 然后具有 class 属性并且属性值必须是 icon 开头的元素 */
        div[class^=icon] {
            color: red;
        }

        section[class$=data] {
            color: blue;
        }

        div.icon1 {
            color: skyblue;
        }
        /* 类选择器和属性选择器,伪类选择器权重都是 10 */
    </style>
</head>

<body>
    <!-- 1. 利用属性选择器可以不借助于类或者 id 选择器 -->
    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->
    <!-- 2. 属性选择器可以选择属性=值的某些元素 -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <!-- 3. 属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>其他</div>
    <!-- 4. 属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">icon1-data</section>
    <section class="icon2-data">icon2-data</section>
    <section class="icon3-icon">icon3-icon</section>
</body>

</html>
