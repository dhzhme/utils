<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS权重练习2</title>
    <style>
        /* .nav li 权重是 0,0,1,1 */
        .nav li {
            color: red;
        }
        /* 需求:把第一个 li 颜色改为粉色并加粗 */
        /* .pink 权重是 10,.nav .pink 的权重为 0,0,2,0 */
       .nav .pink {
            color: pink;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="pink">A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ul>
</body>
</html>
