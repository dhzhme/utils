<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        font-size: 20px;
      }

      .parent .box {
        /* 相对于父元素的字体大小的两倍/会继承父元素的字体大小属性 */
        font-size: 2em;
      }

      .parent .variant {
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box">div-box</div>
      <div class="variant">My Name Is TinyRipple</div>
    </div>
  </body>
</html>
