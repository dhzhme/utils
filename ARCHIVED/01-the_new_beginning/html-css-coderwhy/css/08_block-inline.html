<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* 块级元素宽高设置可以生效 */
        width: 200px;
        height: 200px;
        background-color: #f00;
      }

      span {
        /* 行内级元素（行内非替换元素）宽高设置不可以生效 */
        width: 200px;
        height: 200px;
        background-color: #0f0;
      }

      img {
        /* img、video、input是一个inline-replaced（行内替换元素）
        和其它元素在同一行显示
        可以设置宽高 */
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div>div</div>
    <span>span</span>
    <img src="../images/test.png" alt="" />
  </body>
</html>
