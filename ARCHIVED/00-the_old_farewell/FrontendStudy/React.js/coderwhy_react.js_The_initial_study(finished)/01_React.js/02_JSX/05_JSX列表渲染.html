<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          array: ['A', 'B', 'C'],
          filterNumber: [55, 20, 6, 100, 97, 26]
        }
      }
      render() {
        const { array, filterNumber } = this.state
        return (
          <div>
            <h2>array(列表渲染)</h2>
            <ul>
              {
                array.map((item) => {
                  return (<li>{item}</li>)
                })
              }
            </ul>
            <h2>filterNumber(过滤)</h2>
            <ul>
              {
                filterNumber.filter(item => item >= 55).map(item => <li>{item}</li>)
              }
            </ul>
            <h2>filterNumber(截取)</h2>
            <ul>
              {
                filterNumber.slice(0, 4).map(item => <li>{item}</li>)
              }
            </ul>
          </div>
        )
      }
    }
    ReactDOM.render(<App />, document.getElementById('app'))
  </script>
</body>

</html>
