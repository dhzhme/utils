<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进入网吧案例</title>
    <script>
        // 使用 if 语句判断年龄，如果年龄大于 18 就执行 if 大括号里面的输出语句
        var age = prompt('请输入年龄:');
        if (age >= 18) {
            alert('可进入网吧');
        }
    </script>
</head>
