<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器——setTimeout</title>
</head>

<body>
    <script>
        // setTimeout window.setTimeout(调用函数, 延时时间);
        // 1. window 在调用的时候可以省略
        // 2. 延时时间单位是毫秒,可以省略,如果省略默认的是 0
        // 3. 这个调用函数可以直接写函数,也可以写函数名
        // 4. 页面中可能存在不止一个定时器,可以给定时器加标识符
        setTimeout(function() {
            console.log('2s 时间到');
        }, 2000);
        function callback() {
            console.log('callback');
        }
        var timer1 = setTimeout(callback, 3000);
        var timer2 = setTimeout(callback, 5000);
        // setTimeout('callback()', 3000); // 不提倡这个写法
    </script>
</body>

</html>
