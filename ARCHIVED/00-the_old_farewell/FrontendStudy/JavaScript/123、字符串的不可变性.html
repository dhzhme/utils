<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串的不可变性</title>
    <script>
        var str = 'abc';
        console.log(str);
        str = 'red';
        console.log(str);
        // 因为字符串的不可变性,所以不要大量拼接字符串
        var str = '';
        for (var i = 1; i <= 1000000000; i++) {
            str += i;
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
