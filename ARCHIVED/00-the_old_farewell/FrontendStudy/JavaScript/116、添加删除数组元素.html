<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加删除数组元素</title>
    <script>
        // push() 在数组的末尾添加一个或者多个数组元素
        var arr = [1, 2, 3];
        console.log(arr.push(4, 'abc'));
        console.log(arr);
        // (1) push 可以给数组后面追加新的元素
        // (2) push() 参数直接写数组的元素即可
        // (3) push 完毕后，返回的结果是新数组的长度
        // (4) 原数组也会发生变化

        // unshift 在数组的开头添加一个或者多个数组元素
        console.log(arr.unshift('red', 'purple'));
        console.log(arr);
        // (1) unshift 可以给数组前面追加新的元素
        // (2) unshift() 参数直接写数组的元素即可
        // (3) unshift完毕之后，返回的结果是 新数组的长度 
        // (4) 原数组也会发生变化

        // pop() 删除数组的最后一个元素  
        console.log(arr.pop());
        console.log(arr);
        // (1) pop 可以删除数组的最后一个元素 一次只能删除一个元素
        // (2) pop() 没有参数
        // (3) pop 完毕之后，返回的结果是删除的那个元素 
        // (4) 原数组也会发生变化

        // shift() 删除数组的第一个元素  
        console.log(arr.shift());
        console.log(arr);
        // (1) shift 可以删除数组的第一个元素 一次只能删除一个元素
        // (2) shift() 没有参数
        // (3) shift 完毕之后，返回的结果是删除的那个元素 
        // (4) 原数组也会发生变化
    </script>
</head>

<body>

</body>

</html>
