<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .changeColor {
      color: red;
    }
  </style>
</head>
<body>
  <!-- 点击列表的某一项，该项的文字变成红色 -->
  <div id="app">
    <ul>
      <li v-for="(item, index) in movies" v-on:click="clickChangeColor(index)" :class="getClasses(index)">{{item}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        index: 0,
        movies: ['A', 'B', 'C']
      },
      methods: {
        clickChangeColor: function(index) {
          this.index = index;
        },
        getClasses: function(index) {
          return {changeColor: this.index === index};
        }
      }
    })
  </script>
</body>
</html>
