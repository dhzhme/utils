<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 和 v-if 的区别：v-if 为 false 时直接将元素移除，为 true 时会创建该元素，而 v-show 是控制 style="display: none;" 属性，即更改 CSS -->
    <h2 v-show="isShow">{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'ZDH',
        isShow: true
      }
    })
  </script>
</body>
</html>
