<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn :movies="movies" :message="message"></cpn>
  </div>

  <template id="cpn">
    <div>
      <ul>
        <li v-for="item in movies">{{item}}</li>
      </ul>
      <h2>{{message}}</h2>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['A', 'B', 'C'],
        message: 'ZDH'
      },
      components: {
        cpn: {
          template: '#cpn',
          // 类型限制
          // props: {
          //   movies: Array,
          //   message: String
          // }
          // 提供默认值和必传值限制
          props: {
            movies: {
              type: Array,
              // 当 type 为数组或者对象时，默认值 default 必须是一个函数
              default() {
                return [];
              }
            },
            message: {
              type: String,
              default: 'tinyRipple',
              required: true
            }
          }
        }
      }
    })
  </script>
</body>
</html>
