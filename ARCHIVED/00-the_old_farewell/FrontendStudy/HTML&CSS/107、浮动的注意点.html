<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动的注意点</title>
    <style>
        /* 如果一个子元素浮动了,尽量其他盒子也浮动,保证这些子元素在一行中显示 */
        .box {
            width: 900px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
        }
        .one {
            float: left;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
        .two {
            width: 200px;
            height: 220px;
            background-color: red;
        }
        .three {
            float: left;
            width: 300px;
            height: 240px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
    </div>
</body>
</html>
