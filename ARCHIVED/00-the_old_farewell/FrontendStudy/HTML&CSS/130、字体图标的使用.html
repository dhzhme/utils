<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字体图标的使用</title>
  <style>
    /* 字体声明 */
    @font-face {
      font-family: 'icomoon';
      src:  url('fonts/icomoon.eot?vkxibj');
      src:  url('fonts/icomoon.eot?vkxibj#iefix') format('embedded-opentype'),
            url('fonts/icomoon.ttf?vkxibj') format('truetype'),
            url('fonts/icomoon.woff?vkxibj') format('woff'),
            url('fonts/icomoon.svg?vkxibj#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }
    span {
      font-family: 'icomoon';
      font-size: 100px;
    }
  </style>
</head>
<body>
  <span></span>
</body>
</html>
