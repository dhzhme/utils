<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        color: #f00;
        font-size: 2em; /* 2em = 32px */
        border: 2px solid #f00; /* border不会被继承 */
      }

      span {
        /* 继承下来的是计算值，而不是设置值。即继承的是 .box 的 32px 而不是 2em */
      }

      .box div {
        border: inherit; /* 强制继承 .box 的 border */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>h1</h1>
      <div>div</div>
      <span>span</span>
    </div>
  </body>
</html>
