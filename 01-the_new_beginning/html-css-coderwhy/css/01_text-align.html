<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: #f00;
        color: #fff;
        /* 正中间对齐 */
        text-align: center;
      }

      .image-div {
        background-color: #f00;
        height: 100px;
        /* 图片居中显示 */
        text-align: center;
      }

      .input-div {
        background-color: #f00;
        height: 100px;
        /* 文本框居中显示 */
        text-align: center;
      }

      .div-div {
        background-color: #f00;
        height: 200px;
        /* 块级元素不能居中显示，只能对行内级元素或行内元素进行居中显示 */
        text-align: center;
      }

      .content {
        background-color: #0f0;
        height: 100px;
        width: 100px;
        display: inline-block;
      }

      .justify-div {
        width: 200px;
        background-color: #f00;
        color: #fff;
        /* 两端对齐，最后一行无效 */
        text-align: justify;
        /* 让最后一行也生效 */
        text-align-last: justify;
      }
    </style>
  </head>
  <body>
    <div class="box">element-div</div>
    <br />
    <div class="image-div">
      <img src="../images/test.png" alt="" />
    </div>
    <br />
    <div class="input-div">
      <input type="text" />
    </div>
    <br />
    <div class="div-div">
      <div class="content"></div>
    </div>
    <br />
    <div class="justify-div">
      If you are learning about Web technology, you may wish to start with the
      introduction below, and follow links for greater detail. test
    </div>
  </body>
</html>
