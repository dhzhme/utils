<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: #f00;
        color: #fff;
        /* 设置文本垂直居中 */
        height: 100px;
        line-height: 100px;
        font-size: 20px;
        text-align: center;
      }

      .font-div {
        background-color: #f00;
        color: #fff;
        height: 90px;
        text-align: center;
        /* 设置字体为30px，并设置字体大小的1.5倍为行高 */
        font: 30px/3 '微软雅黑';
      }
    </style>
  </head>
  <body>
    <div class="box">line-height</div>
    <br />
    <div class="font-div">font-div</div>
  </body>
</html>
