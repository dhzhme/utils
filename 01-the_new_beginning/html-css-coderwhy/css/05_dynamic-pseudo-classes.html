<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 未访问的链接 */
      a:link {
        color: #f00;
      }
      /* 已访问的链接 */
      a:visited {
        color: #0f0;
      }
      /* 聚焦 */
      a:focus {
        color: #ff0;
      }
      /* 鼠标挪动到链接上时 */
      a:hover {
        color: #000;
      }
      /* 激活的链接（鼠标在链接上长按住未松开） */
      a:active {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <a href="https://www.youtube.com/">youtube</a>
  </body>
</html>
