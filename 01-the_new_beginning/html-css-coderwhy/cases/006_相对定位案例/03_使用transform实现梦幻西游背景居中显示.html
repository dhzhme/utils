<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .box {
        height: 489px;
        overflow: hidden;
      }

      .box img {
        /* 向左移图片的一半 */
        /* translate中的百分比相对于自己的尺寸 */
        transform: translateX(-50%);
        /* 设置margin-left为div的一半 */
        margin-left: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./images/mhxy.jpg" alt="" />
    </div>
  </body>
</html>
