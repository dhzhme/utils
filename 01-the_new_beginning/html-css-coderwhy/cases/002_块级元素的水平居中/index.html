<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        /* 行内级非替换元素 span/a 行内级替换元素 img/input   并没有哪个元素默认是inline-block，inline-block只是一个CSS属性值 */
      }

      /* block box width = width + padding + border + margin */
      .box {
        background-color: #f00;
        height: 100px;
        width: 100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
