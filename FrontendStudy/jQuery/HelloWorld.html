<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">HelloWorld</button>
  <div id="test1"></div>
  <div id="test2"></div>
  <script src="./js/jquery-3.6.0.js"></script>
  <script>
    $(function() {
      var $btn = $('#btn');
      $btn.click(function() {
        alert('HelloWorld');
      });
    });

    // 传入 HTML 字符串会自动创建 HTML 标签
    $('<div>span</div>').appendTo('body');

    // DOM 对象
    document.getElementById('test1').innerHTML = 'TEST1';
    // 将 jQuery 对象转换为 DOM 对象
    $('#test2')[0].innerHTML = 'TEST2';
  </script>
</body>
</html>
