<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跟随鼠标的天使案例</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="images/angel.gif" alt="">
    <script>
        var pic = document.querySelector('img');
        document.addEventListener('mousemove', function (e) {
            // mousemove 只要鼠标移动 1px 就会触发这个事件
            // 原理:每次鼠标移动,都会获得最新的鼠标坐标,把这个 x 和 y 坐标作为图片的 top 和 left 值
            var x = e.pageX;
            var y = e.pageY;
            console.log('x 坐标是 ' + x, 'y 坐标是 ' + y);
            pic.style.left = x + 'px';
            pic.style.top = y + 'px';
        });
    </script>
</body>

</html>
