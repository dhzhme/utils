<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分支流程控制 if 语句（双分支）</title>
    <script>
        var age = prompt('请输入年龄:');
        if (age >= 18) {
            alert('可进入网吧');
        } else {
            alert('不可进入网吧');
        }
    </script>
</head>
