<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分支流程控制 if 语句（多分支）</title>
    <script>
        // 语法规范
        if (条件表达式1) {
            // 语句1;
        } else if (条件表达式2) {
            // 语句2;
        } else if (条件表达式3) {
            // 语句3;
        } else {
            // 语句;
        }
        // (1) 多分支语句是多选1,最后只能有一个语句执行
        // (2) else if 里面的条件理论上是可以任意多个
    </script>
</head>
