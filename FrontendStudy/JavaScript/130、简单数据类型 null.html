<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单数据类型 null</title>
    <script>
        // 简单数据类型 null 返回的是一个空的对象
        var timer = null;
        console.log(typeof timer);
        // 如果有个变量打算存储为对象，但是暂时还没有内容，这个时候就可以赋值为 null
        // 1. 简单数据类型 存放在栈里面直接开辟一个空间存放值
        // 2. 复杂数据类型 首先在栈里面存放地址，然后这个地址指向堆里面的数据
    </script>
</head>

<body>

</body>

</html>
