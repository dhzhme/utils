<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件的三要素</title>
</head>

<body>
    <button id="btn">按钮</button>
    <script>
        // 点击按钮，弹出对话框
        // 1. 事件是有三部分组成 事件源 事件类型 事件处理程序——称为事件的三要素
        //(1) 事件源:事件被触发的对象
        var btn = document.getElementById('btn');
        //(2) 事件类型:触发的事件,比如鼠标点击(onclick)
        //(3) 事件处理程序:通过函数赋值的方式
        btn.onclick = function () {
            alert('点击按钮，弹出对话框');
        }
    </script>
</body>

</html>
