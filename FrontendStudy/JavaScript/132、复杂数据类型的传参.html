<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复杂数据类型的传参</title>
    <script>
        function Person(name) {
            this.name = name;
        }

        function f1(x) {
            console.log(x.name); // 输出 ? abc
            x.name = "123";
            console.log(x.name); // 输出 ? 123
        }

        var p = new Person("abc");
        console.log(p.name); // 输出 ? abc 
        f1(p);
        console.log(p.name); // 输出 ? 123
    </script>
</head>

<body>

</body>

</html>
