<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器——setInterval</title>
</head>

<body>
    <script>
        // 1. setInterval window.setInterval(调用函数, 延时时间);
        setInterval(function () {
            console.log('setInterval');
        }, 1000);
        // 2. setTimeout 延时时间到了去调用回调函数,只调用一次就结束这个定时器
        // 3. setInterval 每隔一个延时时间就去调用回调函数,会调用多次
    </script>
</body>

</html>
