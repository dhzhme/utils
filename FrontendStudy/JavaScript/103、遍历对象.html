<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>遍历对象</title>
    <script>
        var obj = {
            name: 'ZDH',
            age: 20,
            sex: '男',
            fn: function () {}
        }
        // for in 遍历对象
        // for (变量 in 对象) {

        // }
        for (var k in obj) {
            console.log(k); // k 变量输出得到的是属性名
            console.log(obj[k]); // obj[k] 得到是属性值
        }
    </script>
</head>

<body>

</body>

</html>
