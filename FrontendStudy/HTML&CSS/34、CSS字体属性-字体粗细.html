<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性-字体粗细</title>
    <style>
        .bold {
            /* font-weight: bold; */
            /* 700的后面没有单位，700等价于bold，都是加粗的效果 */
            /* 实际开发中,提倡使用数字表示加粗或者变细 */
            font-weight: 700;
        }
        h2 {
            /* 400的后面没有单位，400等价于normal，都是正常的效果 */
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h2>CSS字体属性-字体粗细</h2>
    <p class="bold">CSS字体属性-字体粗细</p>
    <p>CSS字体属性-字体粗细</p>
</body>
</html>
