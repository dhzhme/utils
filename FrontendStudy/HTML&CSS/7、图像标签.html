<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h1>图像标签的使用</h1>
    <img src="image/test.jpg">
    <h1>图像标签alt属性的使用</h1>
    <img src="iamge/testAlt.jpg" alt="没有这张图片">
    <h1>title:提示文本,鼠标放到图像上,提示的文字</h1>
    <img src="image/test.jpg" title="title属性的使用">

   <h1>width:给图像设定宽度</h1>
   <img src="image/test.jpg" width="500">
   <h1>height:给图像设定高度</h1>
   <img src="image/test.jpg" height="100">
   <h1>border:给图像设定边框</h1>
   <img src="image/test.jpg" border="15">
</body>
</html>
