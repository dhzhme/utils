<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表头单元格标签</title>
</head>
<body>
    <table>
        <tr>
            <!-- 表头单元格显示的时候会加粗并剧中 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>1111111111</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>2222222222</td>
            <td>女</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
