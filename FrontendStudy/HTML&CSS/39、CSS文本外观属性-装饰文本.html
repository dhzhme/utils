<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观属性-装饰文本</title>
    <style>
        .underline {
            /* 下划线 */
            text-decoration: underline;
        }
        .linethrough {
            /* 删除线 */
            text-decoration: line-through;
        }
        .overline {
            /* 上划线 */
            text-decoration: overline;
        }
        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="underline">CSS文本外观属性-装饰文本</div>
    <div class="linethrough">CSS文本外观属性-装饰文本</div>
    <div class="overline">CSS文本外观属性-装饰文本</div>
    <a href="#">CSS文本外观属性-装饰文本</a>
</body>
</html>
