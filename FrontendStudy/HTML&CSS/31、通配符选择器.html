<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /* 这里把html\body\div\span\li等标签都改为了红色 */
        * {
            color: red;
        }
    </style>

<body>
    <div>A</div>
    <span>B</span>
    <ul>
        <li>C</li>
    </ul>
</body>
</html>
