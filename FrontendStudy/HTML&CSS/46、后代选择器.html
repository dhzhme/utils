<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后代选择器</title>
    <style>
      ul li {
        color: pink;
      }
      
      ul li a {
        color: purple;
      }
      .nav li a {
          color: green;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>ul</li>
      <li><a href="#">a</a></li>
    </ul>
    <ul class="nav">
      <li>ul</li>
      <li><a href="#">a</a></li>
    </ul>
    <ol>
      <li>ol</li>
    </ol>
  </body>
</html>
