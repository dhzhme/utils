<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 标签选择器:标签名 */
        p {
            color: green;
        }
        div {
            color: hotpink;
        }
    </style>
</head>
<body>
    <p>A</p>
    <p>A</p>
    <p>A</p>
    <div>B</div>
    <div>B</div>
    <div>B</div>
</body>
</html>
