<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片文字垂直居中对齐</title>
    <style>
        img {
            /* 让图片和文字垂直居中 */
            vertical-align: middle;
        }

        textarea {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <img src="image/img.jpg" alt="刘德华">刘德华
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>留言
</body>
</html>
