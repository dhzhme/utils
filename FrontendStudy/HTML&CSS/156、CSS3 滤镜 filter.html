<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 滤镜 filter</title>
    <style>
        img {
            /* blur 是一个函数,小括号数值越大,图片越模糊,数值要加 px 单位 */
            filter: blur(15px);
        }

        img:hover {
            filter: blur(0);
        }
    </style>
</head>

<body>
    <img src="image/img.jpg" alt="图片">
</body>

</html>
