<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拼出自己名字案例</title>
    <style>
        span {
            display: inline-block;
            background: url(image/words.jpg) no-repeat;
        }

        .z {
            width: 117px;
            height: 112px;
            background-position: -477px -557px;
        }

        .h {
            width: 108px;
            height: 110px;
            background-position: -216px -141px;
        }

        .e {
            width: 106px;
            height: 113px;
            background-position: -479px -5px;
        }

        .n {
            width: 118px;
            height: 118px;
            background-position: -252px -273px;
        }

        .g {
            width: 111px;
            height: 117px;
            background-position: -94px -137px;
        }
    </style>
</head>
<body>
    <span class="z">z</span>
    <span class="h">h</span>
    <span class="e">e</span>
    <span class="n">n</span>
    <span class="g">g</span>
</body>
</html>
