<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /* 1.a:link 把没有点击过或没有访问过的链接选出来 */
        a:link {
            color: black;
            text-decoration: none;
        }
        /* 2.a:visited 选择点击过的或访问过的链接 */
        a:visited {
            color: orange;
        }
        /* 3.a:hover 选择鼠标经过的那个链接 */
        a:hover {
            color: skyblue;
        }
        /* 4.a:active 选择的是鼠标正在按下还没有弹起鼠标的那个链接 */
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">链接伪类选择器测试</a>
</body>
</html>
