<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- mustache 语法的自动拼接 -->
    <!-- <h2>{{firstName + ' ' + lastName}}</h2> -->
    <!-- 方法调用拼接 -->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <!-- 计算属性拼接 -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'ZDH',
        lastName: 'zdh'
      },
      computed: {
        fullName: function() {
          console.log('fullName');
          return this.firstName + ' '  + this.lastName;
        }
      },
      methods: {
        getFullName: function() {
          console.log('getFullName');
          return this.firstName + ' '  + this.lastName;
        }
      }
    })
  </script>
</body>
</html>
