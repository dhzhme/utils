<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- .lazy 在失去焦点或者按下 Enter 键进行实时绑定 -->
    <input type="text" v-model.lazy="message">{{message}}<br>
    <!-- .number v-model 默认在传值过程中将输入的内容当成 string -->
    <input type="number" v-model.number="age">{{typeof age}}<br>
    <!-- .trim 剥除传入字符串左右的空格 -->
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'ZDH',
        age: '0'
      }
    })
  </script>
</body>
</html>
