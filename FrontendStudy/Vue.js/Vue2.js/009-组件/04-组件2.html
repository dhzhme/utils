<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 组件的语法糖写法 -->
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.component('cpn1', {
      template: `
        <div>
          <h2>cpn1</h2>
          <span>span</span>
        </div>`
    })

    const app = new Vue({
      el: '#app',
      components: {
        'cpn2': {
          template: `
            <div>
              <h2>cpn2</h2>
              <span>span</span>
            </div>`
        }
      }
    })
  </script>
</body>
</html>
