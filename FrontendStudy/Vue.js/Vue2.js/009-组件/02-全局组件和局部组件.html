<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app1">
    <!-- 3. 使用组件 -->
    <cpn1></cpn1>
  </div>
  <div id="app2">
    <!-- 3. 使用组件 -->
    <cpn2></cpn2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    // 1. 创建组件构造器
    const cpnConstructor = Vue.extend({
      template: `
        <div>
          <h2>标题</h2>
          <span>span</span>
        </div>`
    })
    // 2. 注册组件（全局组件）
    Vue.component('cpn1', cpnConstructor)

    const app1 = new Vue({
      el: '#app1',
    })

    const app2 = new Vue({
      el: '#app2',
      // 2. 注册组件（局部组件）
      components: {
        cpn2: cpnConstructor
      }
    })
  </script>
</body>
</html>
