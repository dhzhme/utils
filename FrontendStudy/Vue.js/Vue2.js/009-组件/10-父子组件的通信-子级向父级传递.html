<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 父组件接受事件 -->
    <cpn @item-click="cpnClick"></cpn>
  </div>

  <template id="cpn">
    <div>
      <button v-for="item in categories" @click="itemClick(item)">{{item.name}}</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'ZDH'
      },
      methods: {
        cpnClick(item) {
          console.log(item);
        }
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              categories: [
                {id: 1, name: 'AAA'},
                {id: 2, name: 'BBB'},
                {id: 3, name: 'CCC'},
                {id: 4, name: 'DDD'}
              ]
            }
          },
          methods: {
            itemClick(item) {
              // 子组件发送事件
              this.$emit('item-click', item);
            }
          }
        }
      }
    })
  </script>
</body>
</html>
