<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn>
      <span slot="two">标题</span>
      <button slot="one">返回</button>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot name="one"><span>span1</span></slot>
      <slot name="two"><span>span2</span></slot>
      <slot name="three"><span>span3</span></slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>
</body>
</html>
