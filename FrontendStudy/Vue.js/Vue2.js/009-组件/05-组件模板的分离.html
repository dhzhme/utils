<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <!-- 组件模板分离 1 -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>type="text/x-template"</h2>
      <span>span</span>
    </div>
  </script>
  <!-- 组件模板分离 2 -->
  <template id="cpn2">
    <div>
      <h2>template</h2>
      <span>span</span>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.component('cpn1', {
      template: '#cpn1'
    })
    Vue.component('cpn2', {
      template: '#cpn2'
    })

    const app = new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
