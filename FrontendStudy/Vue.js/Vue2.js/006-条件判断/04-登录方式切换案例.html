<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <span v-if="state === 'user'">
      <label for="user">用户名</label>
      <input type="text" id="user" placeholder="用户名 " key="user">
    </span>
    <span v-else>
      <label for="email">邮箱</label>
      <input type="text" id="email" placeholder="邮箱" key="email">
    </span>
    <button @click="changeState">点击切换登录方式</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        state: 'user'
      },
      methods: {
        changeState() {
          return this.state === 'user' ? this.state = 'email' : this.state = 'user';
        }
      }
    })
  </script>
</body>
</html>
