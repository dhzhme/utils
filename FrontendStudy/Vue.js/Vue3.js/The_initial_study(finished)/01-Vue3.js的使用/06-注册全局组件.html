<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="vue">
    <cpn></cpn>
  </template>

  <template id="cpn">
    <h1>组件</h1>
    <h3>{{message}}</h3>
    <button @click="btnClick">组件点击事件</button>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      template: '#vue'
    })
    // 全局组件
    app.component('cpn', {
      template: '#cpn',
      data() {
        return {
          message: 'tinyRipple'
        }
      },
      methods: {
        btnClick() {
          console.log('btnClick');
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
